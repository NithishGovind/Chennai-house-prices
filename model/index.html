<!-- index.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>House Price Prediction</title>
</head>
<body>
    <h2>Chennai House Price Prediction</h2>
    <form id="predictForm">
        <!-- Input fields for features -->
        <input type="number" id="area" placeholder="Area" required />
        <input type="number" id="bedrooms" placeholder="No. of Bedrooms" required />
        <!-- Add more input fields for other features -->
        <button type="submit">Predict</button>
    </form>
    <p id="result"></p>

    <script>
        document.getElementById("predictForm").addEventListener("submit", async (event) => {
            event.preventDefault();

            const area = document.getElementById("area").value;
            const bedrooms = document.getElementById("bedrooms").value;
            // Add other fields similarly

            const data = { Area: area, 'No. of Bedrooms': bedrooms /*, Add other fields */ };
            
            const response = await fetch("https://your-api-url-on-render-or-heroku/predict", {
                method: "POST",
                headers: { "Content-Type": "application/json" },
                body: JSON.stringify([data])
            });

            const result = await response.json();
            document.getElementById("result").innerText = `Predicted Price: ${result.predicted_prices[0]}`;
        });
    </script>
</body>
</html>
